<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
{% extends "base.html"%}
{% block title %}Scan{% endblock %}
<body>
{% block content%}
    <br>
    <form action="/saveAccount" method="post">
        <input type="hidden" name="user_id" value="{{userID}}">
        <div class="form-group">
            <label for="herdNumber">Herd Number</label>
            <input minlength="2" type="text" class="form-control" id="herdNumber" name="herdNumber" placeholder="Enter Herd Number" value="{{herdNo}}">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input minlength="2" type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input minlength="6" type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" value="{{email}}">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" class="btn btn-danger" onclick="deleteAccountModal()">Delete Account!</button>
    </form>

    <!-- Delete Cow -->
    <div style="background: rgba(0,0,0,0.9);" class="modal fade" id="deleteAccountModal" aria-labelledby="deleteAccountModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
                </div>
                <div class="modal-body">
                    <form action="/deleteAccount" method="post" id="deleteAccountForm">
                        <label>Herd Number:</label>
                        <input type="text" id="deleteAccount-HerdNo" name="deleteAccount-HerdNo" readonly class="form-control">    
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn btn-secondary">Close</a>
                    <input type="submit" class="btn btn-danger" value="Delete Account!" form="deleteAccountForm"/>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function deleteAccountModal() {
        herdNo = document.getElementById("herdNumber").value;
        document.getElementById("deleteAccount-HerdNo").value = herdNo;

        $(document).ready(function () {
            $('#deleteAccountModal').modal('show');
        });
        }
</script>
{% endblock %}
